<form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" />
      <div *ngIf="teamForm.get('name')?.invalid && teamForm.get('name')?.touched">
        <small *ngIf="teamForm.get('name')?.hasError('required')">Name is required.</small>
        <small *ngIf="teamForm.get('name')?.hasError('pattern')">Only letters and numbers are allowed.</small>
      </div>
    </div>
  
    <div>
      <label for="projectName">Project Name</label>
      <input id="projectName" formControlName="projectName" />
      <div *ngIf="teamForm.get('projectName')?.invalid && teamForm.get('projectName')?.touched">
        <small *ngIf="teamForm.get('projectName')?.hasError('required')">Project Name is required.</small>
        <small *ngIf="teamForm.get('projectName')?.hasError('pattern')">Only letters and numbers are allowed.</small>
      </div>
    </div>
  
    <div>
      <label for="level">Level</label>
      <input id="level" formControlName="level" />
      <div *ngIf="teamForm.get('level')?.invalid && teamForm.get('level')?.touched">
        <small *ngIf="teamForm.get('level')?.hasError('required')">Level is required.</small>
        <small *ngIf="teamForm.get('level')?.hasError('pattern')">Only letters and numbers are allowed.</small>
      </div>
    </div>
  
    <div>
      <label for="projectDescription">Project Description</label>
      <textarea id="projectDescription" formControlName="projectDescription"></textarea>
      <div *ngIf="teamForm.get('projectDescription')?.invalid && teamForm.get('projectDescription')?.touched">
        <small *ngIf="teamForm.get('projectDescription')?.hasError('minlength')">Project description must be at least 5 characters long.</small>
      </div>
    </div>
  
    <div formArrayName="participants">
      <div *ngFor="let participant of participants; let i = index" [formGroupName]="i">
        <label for="fullname">Full Name</label>
        <input id="fullname" formControlName="fullname" />
        <label for="email">Email</label>
        <input id="email" formControlName="email" />
        <div *ngIf="participant.get('fullname')?.invalid && participant.get('fullname')?.touched">
          <small *ngIf="participant.get('fullname')?.hasError('required')">Full name is required.</small>
        </div>
        <div *ngIf="participant.get('email')?.invalid && participant.get('email')?.touched">
          <small *ngIf="participant.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="participant.get('email')?.hasError('email')">Invalid email format.</small>
        </div>
      </div>
    </div>
  
    <button type="button" (click)="addParticipant()">Add Participant</button>
    <button type="submit" [disabled]="teamForm.invalid">Ajouter</button>
  </form>
